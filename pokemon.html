<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Center</title>
</head>
<body>
    <h1>Pokemon Center</h1>
    <form method="post" action="{{ url_for('pokemon') }}">
        <label for="pokemon_name">Enter Pokemon Name:</label>
        <input type="text" id="pokemon_name" name="pokemon_name" required>
        <button type="submit">Get Pokemon Information</button>
    </form>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

</body>
</html>
